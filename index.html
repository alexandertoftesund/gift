<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gave til Helene</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="scripts/index.js"></script>
    <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js">
    </script>
</head>
<body>

    <div class="intro">
        <h1 class="intro-title">Hei Helene游꾸</h1>
    </div>


    <div class="planeTop">
        <img src="img/plane.png" alt="">
    </div>

    <main>

        <section class="gifts">

            <article class="gift gift-1">
                <h1>Valgfri drikke</h1>
                <div>
                    <img src="img/beer.png" alt="">
                </div>
                <p>M친 drikkes med Alexander</p>
            </article>

            <article class="gift gift-2">
                <h1>Norse Atlantic ActiveWear</h1>
                <div>
                    <img src="img/tights.png" alt="">
                </div>
                <p>FlightFlex High Waist</p>
            </article>

        </section>

        <section class="gift-box">
            <div class="arrow">
                <h1>Trykk for 친 친pne</h1>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <img class="gift-box__top" src="img/boxTop.png" alt="">
            <img class="gift-box__bottom" src="img/boxBottom2.png" alt="">
        </section>

    </main>

    <div class="planeBottom">
        <img src="img/plane.png" alt="">
    </div>
</body>
</html>
